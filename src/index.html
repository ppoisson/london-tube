<!DOCTYPE html>
<html>
<head>
	<title>The London Tube - Know Your Stops!</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- custom CSS -->
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h1>London Tube</h1>
				<label>Select Origin</label>
				<select id="select_origin" class="form-control input-lg" onchange="updateOrigin(event)"></select>
				<label for="input_stops">Enter number of stops from <span class="origin">Abbey Road<span>:</label>
				<input id="input_stops" type="text" class="form-control input-lg" placeholder="Enter Stops" onclick="this.select();" onkeyup="processInput(event);" autocomplete="off">
				<h4 id="stops_info" for="all_stops"></h4>
				<div id="all_stops"></div>
			</div>
		</div>
	</div>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Bootstrap Framework JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Concert CSV -->
	<script src="js/jquery.csv.min.js"></script>
	<!-- App -->
	<script src="js/app.js"></script>
</body>
</html>
